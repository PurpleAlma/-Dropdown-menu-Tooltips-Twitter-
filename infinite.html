<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="infinite.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Page</title>
</head>
<body>
    <div class="tweet_wrapper">
        <div class="tweet_avatar">
            <img src="avatar.jpg" alt="">
        </div>
        <div class="tweet_box">
            <div class="tweet_box_header">
                <div class="tweet_box_header_tweeter"><h4>Joe</h4></div>
                <div class="tweet_box_header_theme"><h4>@Music</h4></div>
                <div class="theme_box_header_time"><p>4h</p></div>
            </div>
            <div class="tweet_box_message"><p>blablalblalbaablalsss sssssssssssss ssssssss sssssblalbalblaablalblalbalblalblalbla</p></div>
            <div class="tweet_box_footer">
                <i class="far fa-comment"></i><span>109</span>
                <i class="fas fa-retweet"></i><span>52</span>
                <i class="far fa-heart"></i><span>4.2k</span>
                <i class="far fa-envelope"></i>
            </div>
        </div>
        <div class="tweet_right_bar">
            <i class="fas fa-angle-double-down"></i>
        </div>
    </div>
    
<script src="infinite.js"></script>
</body>
</html>
